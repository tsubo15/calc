<!DOCTYPE html>
<html>
    <head>
        <title>計算機</title>
        <meta charset="utf-8">
        <meta name="description" content="たし算、ひき算、かけ算、わり算を計算するサイトです。">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="calcurator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>計算機</h1>
        </header>
        <main>
            <div class="back">
                <input class="textbox" type="text" value="" id="num-box">
                <div class="btn-flex">
                    <div>
                        <input class="btn" type="button" value="▶" onclick="back('')">
                        <input class="btn" type="button" value="MRC" onclick="mrcKey('mrc')">
                        <input class="btn" type="button" value="M+" onclick="memoryKey('m+')">
                        <input class="btn" type="button" value="M-" onclick="memoryKey('m-')">
                        <input class="btn-ac" type="button" value="AC" onclick="ac('')">
                    </div>
                    <div>
                        <input class="btn" type="button" value="7" onclick="btnValue('7')">
                        <input class="btn" type="button" value="8" onclick="btnValue('8')">
                        <input class="btn" type="button" value="9" onclick="btnValue('9')">
                        <input class="btn" type="button" value="÷" onclick="kigou('/')">
                        <input class="btn" type="button" value="√" onclick="squareRoot()">
                    </div>
                    <div>
                        <input class="btn" type="button" value="4" onclick="btnValue('4')">
                        <input class="btn" type="button" value="5" onclick="btnValue('5')">
                        <input class="btn" type="button" value="6" onclick="btnValue('6')">
                        <input class="btn" type="button" value="×" onclick="kigou('*')">
                        <input class="btn" type="button" value="%" onclick="percentage('/100')">
                    </div>
                    <div>
                        <input class="btn" type="button" value="1" onclick="btnValue('1')">
                        <input class="btn" type="button" value="2" onclick="btnValue('2')">
                        <input class="btn" type="button" value="3" onclick="btnValue('3')">
                        <input class="btn" type="button" value="-" onclick="kigou('-')">
                        <input class="btn" type="button" value="+/-" onclick="posiOrNega('+/-')">
                    </div>
                    <div>
                        <input class="btn" type="button" value="0" onclick="btnValue('0')">
                        <input class="btn" type="button" value="00" onclick="btnValue('00')">
                        <input class="btn" type="button" value="." onclick="btnValue('.')">
                        <input class="btn" type="button" value="+" onclick="kigou('+')">
                        <input class="btn" type="button" value="=" onclick="calculate('=')">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <img class="footer-img" src="sisokuenzan-fooder3.png" alt="薄紫の波の画像">
        </footer>
        <script src = "calculator.js"></script>
    </body>
</html>
